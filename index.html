
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPC_Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MPC_Dashboard</h1>
    <div class="user-info">ndariboo.net</div>
  </header>
  <div id="container">
    <aside id="sidebar">
      <div class="sidebar-header">
               <button id="toggleSidebar">&#x2B9C;</button>
      </div>
      <div class="sidebar-menu">
        <a href="#" class="active">PM Control</a>
        <a href="#">Update Current SMU</a>
      </div>
    </aside>
    <main class="main">
      <div class="filter-section">
        <input id="filterEquipment" placeholder="Equipment">
        <input id="filterPIT" placeholder="PIT">
        <input id="filterActivity" placeholder="Activity">
       button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Equipment</th><th>Model</th><th>PIT</th><th>Activity</th><th>Description</th>
            <th>Lash Type PM</th><th>Last PM SMU</th><th>Current SMU</th><th>Last PM Date</th>
            <th>Next PM</th><th>Next Type PM</th><th>Dev (Hrs)</th><th>Plan Date</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </main>
  </div>

  <div id="dataModal" class="modal">
    <div class="modal-content">
      <h3>Add/Edit Equipment</h3>
      <form id="dataForm">
        <label>Equipment</label><input name="equipment" type="text">
        <label>Model</label><input name="model" type="text">
        <label>PIT</label><input name="pit" type="text">
        <label>Activity</label><input name="activity" type="text">
        <label>Description</label><input name="description" type="text">
        <label>Lash Type PM</label><input name="lashType" type="text">
        <label>Last PM SMU</label><input name="lastPMSMU" type="text">
        <label>Current SMU</label><input name="currentSMU" type="text">
        <label>Last PM Date</label><input name="lastPMDate" type="date">
        <label>Next PM</label><input name="nextPM" type="text">
        <label>Next Type PM</label><input name="nextTypePM" type="text">
        <label>Dev (Hrs)</label><input name="devHrs" type="text">
        <label>Plan Date</label><input name="planDate" type="date">
        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
