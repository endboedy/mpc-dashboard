
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPC_Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>MPC_<span style="color:#60c5ff;">Dashboard</span></h1>
  <div class="right">
    https://www.svgrepo.com/show/14464/user.svg
    <span>ndarboe.net</span>
  </div>
</header>

<div id="container">
  <aside id="sidebar">
    <div class="sidebar-header">
      <span>Menu</span>
      <button onclick="toggleSidebar()">â®œ</button>
    </div>
    <div class="sidebar-menu">
      <a href="#" class="active">PM Control</a>
      <a href="#">Update Current SMU</a>
    </div>
  </aside>

  <div class="main">
    <h2>PM Control</h2>

    <div class="filter-section">
      Equipment: <input type="text" name="filterEquipment" />
      PIT: <input type="text" name="filterPIT" />
      Activity: <input type="text" id="filterActivity" />
      <button onclick="openModal()">Add New</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Equipment</th><th>Model</th><th>PIT</th><th>Activity</th><th>Description</th>
          <th>Lash Type PM</th><th>Last PM SMU</th><th>Current SMU</th><th>Last PM Date</th>
          <th>Next PM</th><th>Next Type PM</th><th>Dev (Hrs)</th><th>Plan Date</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="data-table"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="dataModal">
  <div class="modal-content">
    <h3>Add New Equipment</h3>
    <form id="addForm">
      <input placeholder="Equipment" name="Equipment" required>
      <input placeholder="Model" name="Model" required>
      <input placeholder="PIT" name="PIT" required>
      <input placeholder="Activity" name="Activity" required>
      <input placeholder="Lash Type PM" name="LashTypePM" type="number">
      <input placeholder="Last PM SMU" name="LastPMSMU" type="number">
      <input placeholder="Current SMU" name="CurrentSMU" type="number">
      <input placeholder="Last PM Date" name="LastPMDate" type="date">
      <input placeholder="Next Type PM" name="NextTypePM">
      <div class="modal-actions">
        <button type="button" onclick="closeModal()">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
