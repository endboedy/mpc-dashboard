
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPC_Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MPC_Dashboard</h1>
    <div class="user-info">ndariboo.net</div>
  </header>

  <div id="container">
    <aside id="sidebar">
      <div class="menu">
        <a href="#">Update Current SMU</a>
      </div>
    </aside>

    <main class="main">
      <div class="filter-section">
        <select id="filterEquipment"><option value="">All Equipment</option></select>
        <select id="filterPIT"><option value="">All PIT</option></select>
        <select id="filterActivity"><option value="">All Activity</option></select>
       button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Equipment</th><th>Model</th><th>PIT</th><th>Activity</th><th>Description</th>
            <th>Lash Type PM</th><th>Last PM SMU</th><th>Current SMU</th><th>Last PM Date</th>
            <th>Next PM</th><th>Next Type PM</th><th>Dev (Hrs)</th><th>Plan Date</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </main>
  </div>

  <div id="dataModal" class="modal">
    <div class="modal-content">
      <h3>Add/Edit Equipment</h3>
      <form id="dataForm">
        <label>Equipment</label><input name="equipment" type="text" required>
        <label>Model</label><input name="model" type="text" required>
        <label>PIT</label><input name="pit" type="text" required>
        <label>Activity</label><input name="activity" type="text" required>
        <label>Lash Type PM</label><input name="lashType" type="number" required>
        <label>Last PM SMU</label><input name="lastPMSMU" type="number" required>
        <label>Current SMU</label><input name="currentSMU" type="number" required>
        <label>Last PM Date</label><input name="lastPMDate" type="date" required>
        <label>Next Type PM</label><input name="nextTypePM" type="number" required>
        <div class="modal-actions">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
