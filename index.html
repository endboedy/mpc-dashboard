<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPC Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="assets/logo.png" alt="MPC Logo" class="logo">
        <ul>
            <li class="active">Dashboard</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <span class="username">ndarboe.net</span>
        </div>
        <div class="content">
            <h1>Welcome to MPC Dashboard</h1>
            <p>Scan the QR code below to access the dashboard:</p>
            <img src="assets/qr-code.png" alt="QR Code" class="qr">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
