
<!DOCTYPE html>
<html>
<head>
    <title>PM Daily Dashboard</title>
    <script>
        function updatePMDaily(curr, lastPM) {
            let next = lastPM + 250;
            let dev = curr - next;
            let planDate = new Date();
            planDate.setDate(planDate.getDate() + ((next - curr) / 15));

            // Format planDate as dd-mmm-yyyy
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            let formattedDate = planDate.toLocaleDateString('en-GB', options).replace(/ /g, '-');

            document.getElementById("curr").innerText = curr.toFixed(1);
            document.getElementById("next").innerText = next.toFixed(1);
            document.getElementById("dev").innerText = dev.toFixed(1);
            document.getElementById("planDate").innerText = formattedDate;
        }

        function submitUpdate() {
            let currInput = parseFloat(document.getElementById("currInput").value);
            let lastPMInput = parseFloat(document.getElementById("lastPMInput").value);

            if (!isNaN(currInput) && !isNaN(lastPMInput)) {
                updatePMDaily(currInput, lastPMInput);
                alert("Update berhasil!");
                document.getElementById("currInput").value = "";
                document.getElementById("lastPMInput").value = "";
            } else {
                alert("Mohon masukkan angka yang valid.");
            }
        }
    </script>
</head>
<body>
    <h2>Update Current SMU</h2>
    <input type="number" id="currInput" placeholder="Current SMU">
    <input type="number" id="lastPMInput" placeholder="Last PM SMU">
    <button onclick="submitUpdate()">Submit</button>

    <h2>PM Daily</h2>
    <table border="1">
        <tr><th>Curr</th><th>Next</th><th>Dev (Hrs)</th><th>Plan Date</th></tr>
        <tr>
            <td id="curr">-</td>
            <td id="next">-</td>
            <td id="dev">-</td>
            <td id="planDate">-</td>
        </tr>
    </table>
</body>
</html>
