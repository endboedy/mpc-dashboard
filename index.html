<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>MPC Dashboard</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { background-color: #2c3e50; color: white; padding: 10px 20px; font-size: 24px; }
.container { display: flex; }
.sidebar {
    width: 250px;
    background-color: #34495e;
    color: white;
    height: 100vh;
    padding-top: 20px;
    transition: width 0.3s;
}
.sidebar.collapsed { width: 60px; }
.sidebar ul { list-style-type: none; padding-left: 0; }
.sidebar ul li {
    padding: 10px 20px;
    cursor: pointer;
}
.sidebar ul li:hover { background-color: #3d566e; }
.content {
    flex-grow: 1;
    padding: 20px;
}
.tab { display: none; }
.tab.active { display: block; }
.toggle-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #2c3e50;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
    z-index: 1000;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: right;
}
th { background-color: #f4f4f4; }
td.left { text-align: left; }
.red { background-color: red; color: white; }
.green { background-color: green; color: white; }
.yellow { background-color: yellow; color: black; }
select, input[type="text"], textarea {
    margin: 5px;
    padding: 5px;
}
</style>
</head>

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
}

function showTab(id) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function renderTable(records) {
    const tbody = document.getElementById("pmBody");
    tbody.innerHTML = "";
    records.forEach(function(row) {
        let colorClass = "";
        if (row["Dev (Hrs)"] > 25) colorClass = "red";
        else if (row["Dev (Hrs)"] >= 0) colorClass = "green";
        else if (row["Dev (Hrs)"] >= -25) colorClass = "yellow";
        tbody.innerHTML += `
        <tr>
            <td class="left">${row["Equipment"]}</td>
            <td class="left">${row["Model"]}</td>
            <td class="left">${row["Description"]}</td>
            <td>${parseFloat(row["Lash Type PM"]).toFixed(1)}</td>
            <td>${parseFloat(row["Curr"]).toFixed(1)}</td>
            <td>${parseFloat(row["Next"]).toFixed(1)}</td>
            <td class="left">${row["Type"]}</td>
            <td class="${colorClass}">${parseFloat(row["Dev (Hrs)"]).toFixed(1)}</td>
            <td>${row["Plan Date"]}</td>
        </tr>`;
    });
}

function filterData() {
    const pit = document.getElementById("filterPIT").value;
    const activity = document.getElementById("filterActivity").value;
    const equipment = document.getElementById("filterEquipment").value;
    const filtered = data.filter(row =>
        (pit === "" || row["PIT"] === pit) &&
        (activity === "" || row["Activity"] === activity) &&
        (equipment === "" || row["Equipment"] === equipment)
    );
    renderTable(filtered);
}

document.getElementById("filterPIT").addEventListener("change", filterData);
document.getElementById("filterActivity").addEventListener("change", filterData);
document.getElementById("filterEquipment").addEventListener("change", filterData);

function updateManual(event) {
    event.preventDefault();
    const eq = document.getElementById("manualEquipment").value;
    const lash = document.getElementById("manualLashType").value;
    const smu = parseFloat(document.getElementById("manualSMU").value);
    const date = document.getElementById("manualDate").value;
    const type = document.getElementById("manualType").value;
    data.forEach(row => {
        if (row["Equipment"] === eq) {
            row["Lash Type PM"] = lash;
            row["Curr"] = smu;
            row["Plan Date"] = new Date(date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
            row["Type"] = type;
            row["Dev (Hrs)"] = parseFloat((row["Next"] - row["Curr"]).toFixed(1));
        }
    });
    filterData();
}

function updateCurrent(event) {
    event.preventDefault();
    const lines = document.getElementById("bulkCurr").value.split(",");
    lines.forEach(line => {
        const [eq, val] = line.trim().split(";");
        const smu = parseFloat(val);
        data.forEach(row => {
            if (row["Equipment"] === eq.trim()) {
                row["Curr"] = smu;
                row["Dev (Hrs)"] = parseFloat((row["Next"] - row["Curr"]).toFixed(1));
            }
        });
    });
    filterData();
}

renderTable(data);
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    function updateTable() {
        const rows = document.querySelectorAll("table tbody tr");
        rows.forEach(row => {
            const currCell = row.querySelector(".curr");
            const lastPmCell = row.querySelector(".lastpm");
            const nextCell = row.querySelector(".next");
            const devCell = row.querySelector(".dev");
            const planDateCell = row.querySelector(".plandate");

            if (currCell && lastPmCell && nextCell && devCell && planDateCell) {
                const curr = parseFloat(currCell.textContent) || 0;
                const lastPm = parseFloat(lastPmCell.textContent) || 0;
                const next = lastPm + 250;
                const dev = curr - next;

                nextCell.textContent = next.toFixed(2);
                devCell.textContent = dev.toFixed(2);

                // Update Plan Date based on Dev (example: today + Dev days)
                const today = new Date();
                const planDate = new Date(today.getTime() + dev * 24 * 60 * 60 * 1000);
                planDateCell.textContent = planDate.toISOString().split('T')[0];
            }
        });
    }

    // Attach updateTable to buttons in Update Manual and Update Current SMU
    const updateButtons = document.querySelectorAll(".update-manual, .update-smu");
    updateButtons.forEach(button => {
        button.addEventListener("click", function() {
            setTimeout(updateTable, 100); // Delay to allow DOM update
        });
    });

    updateTable(); // Initial calculation
});
</script>
