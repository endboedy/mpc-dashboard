
<!DOCTYPE html>

<html>
<head>
<title>PM Daily Dashboard</title>
<script>
        function updatePMDaily(curr, lastPM) {
            let next = lastPM + 250;
            let dev = curr - next;
            let planDate = new Date();
            planDate.setDate(planDate.getDate() + ((next - curr) / 15));

            // Format planDate as dd-mmm-yyyy
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            let formattedDate = planDate.toLocaleDateString('en-GB', options).replace(/ /g, '-');

            document.getElementById("curr").innerText = curr.toFixed(1);
            document.getElementById("next").innerText = next.toFixed(1);
            document.getElementById("dev").innerText = dev.toFixed(1);
            document.getElementById("planDate").innerText = formattedDate;
        }

        function submitUpdate() {
            let currInput = parseFloat(document.getElementById("currInput").value);
            let lastPMInput = parseFloat(document.getElementById("lastPMInput").value);

            if (!isNaN(currInput) && !isNaN(lastPMInput)) {
                updatePMDaily(currInput, lastPMInput);
                alert("Update berhasil!");
                document.getElementById("currInput").value = "";
                document.getElementById("lastPMInput").value = "";
            } else {
                alert("Mohon masukkan angka yang valid.");
            }
        }
    </script>
</head>
<body>
<h2>Update Current SMU</h2>
<input id="currInput" placeholder="Current SMU" type="number"/>
<input id="lastPMInput" placeholder="Last PM SMU" type="number"/>
<button onclick="submitUpdate()">Submit</button>
<h2>PM Daily</h2>
<table border="1">
<tr><th>Curr</th><th>Next</th><th>Dev (Hrs)</th><th>Plan Date</th></tr>
<tr>
<td id="curr">-</td>
<td id="next">-</td>
<td id="dev">-</td>
<td id="planDate">-</td>
</tr>
</table>
<div id="loading" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);font-size:20px;color:#333;z-index:999;">Loading...</div><div id="notification" style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:10px 20px;border-radius:5px;font-size:16px;z-index:999;"></div><script>
document.addEventListener("DOMContentLoaded", function () {
    const currentForm = document.querySelector("#updateCurrentForm");
    const loading = document.getElementById("loading");
    const notification = document.getElementById("notification");

    if (currentForm) {
        currentForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const inputs = currentForm.querySelectorAll("input");
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            loading.style.display = "block";
            notification.style.display = "none";

            setTimeout(() => {
                loading.style.display = "none";
                notification.style.display = "block";
                if (allFilled) {
                    notification.textContent = "Update berhasil!";
                    notification.style.backgroundColor = "#4CAF50";
                    notification.style.color = "#fff";
                    inputs.forEach(input => input.value = "");
                } else {
                    notification.textContent = "Update gagal! Mohon isi semua input yang diperlukan.";
                    notification.style.backgroundColor = "#f44336";
                    notification.style.color = "#fff";
                }
                setTimeout(() => {
                    notification.style.display = "none";
                }, 3000);
            }, 1500);
        });
    }
});
</script></body>
</html>
