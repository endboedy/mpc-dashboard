
<!DOCTYPE html>
<html>
<head>
  <title>MPC Dashboard</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input, button { margin: 5px; }
  </style>
</head>
<body>
  <h2>MPC Dashboard</h2>
  <p>User: ndarboe.net</p>

  <h3>Add Equipment</h3>
  <input type="text" id="equipment" placeholder="Equipment">
  <input type="number" id="model" placeholder="Model">
  <input type="text" id="description" placeholder="Description">
  <input type="number" id="lash_type_pm" placeholder="Lash Type PM">
  <input type="number" id="curr" placeholder="Curr">
  <input type="number" id="next" placeholder="Next">
  <input type="number" id="type" placeholder="Type">
  <input type="number" id="dev" placeholder="Dev (Hrs)">
  <input type="datetime-local" id="plan_date">
  <button onclick="addEquipment()">Add</button>

  <h3>Equipment List</h3>
  <table id="equipment-table">
    <thead>
      <tr>
        <th>Equipment</th>
        <th>Model</th>
        <th>Description</th>
        <th>Lash Type PM</th>
        <th>Curr</th>
        <th>Next</th>
        <th>Type</th>
        <th>Dev (Hrs)</th>
        <th>Plan Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let equipmentData = [];

    function renderTable() {
      const tbody = document.querySelector("#equipment-table tbody");
      tbody.innerHTML = "";
      equipmentData.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${item.equipment}</td>
            <td>${item.model}</td>
            <td>${item.description}</td>
            <td>${item.lash_type_pm}</td>
            <td>${item.curr}</td>
            <td>${item.next}</td>
            <td>${item.type}</td>
            <td>${item.dev}</td>
            <td>${item.plan_date}</td>
            <td>
              <button onclick="editEquipment(${index})">Edit</button>
              <button onclick="deleteEquipment(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addEquipment() {
      const item = {
        equipment: document.getElementById("equipment").value,
        model: parseInt(document.getElementById("model").value),
        description: document.getElementById("description").value,
        lash_type_pm: parseInt(document.getElementById("lash_type_pm").value),
        curr: parseFloat(document.getElementById("curr").value),
        next: parseFloat(document.getElementById("next").value),
        type: parseInt(document.getElementById("type").value),
        dev: parseFloat(document.getElementById("dev").value),
        plan_date: document.getElementById("plan_date").value
      };
      equipmentData.push(item);
      renderTable();
    }

    function editEquipment(index) {
      const item = equipmentData[index];
      const newEquipment = prompt("Edit Equipment:", item.equipment);
      if (newEquipment !== null) {
        item.equipment = newEquipment;
        renderTable();
      }
    }

    function deleteEquipment(index) {
      if (confirm("Delete this equipment?")) {
        equipmentData.splice(index, 1);
        renderTable();
      }
    }
  </script>
</body>
</html>
