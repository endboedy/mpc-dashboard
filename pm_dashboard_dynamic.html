
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPC Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header .user {
            font-weight: bold;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #34495e;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 20px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #3d566e;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .content.full {
            margin-left: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        table td.right {
            text-align: right;
        }
        .dev-red {
            background-color: red;
            color: white;
        }
        .dev-green {
            background-color: green;
            color: white;
        }
        .dev-yellow {
            background-color: yellow;
            color: black;
        }
        select {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center;">
            <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
            <h1>MPC Dashboard</h1>
        </div>
        <div class="user">ndarboe.net</div>
    </header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>PM Daily</li>
            <li>Update Manual</li>
            <li>Update Current SMU</li>
        </ul>
    </div>
    <div class="content" id="content">
        <h2>PM Daily Data</h2>
        <div>
            <label for="pitFilter">Filter PIT:</label>
            <select id="pitFilter" onchange="applyFilters()">
                <option value="">All</option>
            </select>
            <label for="activityFilter">Filter Activity:</label>
            <select id="activityFilter" onchange="applyFilters()">
                <option value="">All</option>
            </select>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Equipment</th>
                    <th>Model</th>
                    <th>Description</th>
                    <th>Lash Type PM</th>
                    <th>Curr</th>
                    <th>Next</th>
                    <th>Type</th>
                    <th>Dev (Hrs)</th>
                    <th>Plan Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.getElementById('content').classList.toggle('full');
        }

        let rawData = [];

        function applyFilters() {
            const pit = document.getElementById('pitFilter').value;
            const activity = document.getElementById('activityFilter').value;
            const filtered = rawData.filter(item => 
                (pit === '' || item.PIT === pit) &&
                (activity === '' || item.Activity === activity)
            );
            renderTable(filtered);
        }

        function renderTable(data) {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const description = `${item.Equipment} Sch PM ${item.Activity} Hrs - SMU ${item['Lash SMU PM']}`;
                const next = item['Lash SMU PM'] + 250;
                const dev = item.Curr - next;
                const planDate = new Date(item['Plan Date']);
                const planDateFormatted = planDate.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });

                let devClass = '';
                if (dev > 25) devClass = 'dev-red';
                else if (dev >= 1 && dev <= 25) devClass = 'dev-green';
                else if (dev >= -25 && dev < 0) devClass = 'dev-yellow';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Equipment}</td>
                    <td>${item.Model}</td>
                    <td>${description}</td>
                    <td>${item['Lash Type PM']}</td>
                    <td class="right">${item.Curr}</td>
                    <td class="right">${next}</td>
                    <td class="right">${item.Type}</td>
                    <td class="right ${devClass}">${dev.toFixed(1)}</td>
                    <td class="right">${planDateFormatted}</td>
                `;
                tbody.appendChild(row);
            });
        }

        fetch('pm_data.json')
            .then(response => response.json())
            .then(data => {
                rawData = data;
                const pitSet = new Set(data.map(item => item.PIT));
                const activitySet = new Set(data.map(item => item.Activity));
                pitSet.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p;
                    document.getElementById('pitFilter').appendChild(opt);
                });
                activitySet.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a;
                    opt.textContent = a;
                    document.getElementById('activityFilter').appendChild(opt);
                });
                renderTable(data);
            })
            .catch(error => {
                console.error('Failed to load data:', error);
                document.querySelector('#dataTable tbody').innerHTML = '<tr><td colspan="9">Failed to load data.</td></tr>';
            });
    </script>
</body>
</html>
